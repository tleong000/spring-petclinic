# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@4
  displayName: BuildandTest
  inputs:
    mavenPomFile: 'pom.xml'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false
- script: |
    curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=v8&source=github" | tar -zx
    chmod a+x cf
    ./cf api api.sys.wellington.cf-app.com
    ./cf login -u admin -p ZKFIW3zjF10ryWQR8AenhM3LkjtNKz4_ -o demo -s space2
    ./cf service testCups || ./cf cups testCups -p '{"host":"db.example.com","username":"dbuser","password":"dbpass","dbname":"mydb"}'
  displayName: 'DeployServices'

- script: |
    echo "Deploy"
    curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=v8&source=github" | tar -zx
    chmod a+x cf
    ./cf api api.sys.wellington.cf-app.com
    ./cf login -u admin -p ZKFIW3zjF10ryWQR8AenhM3LkjtNKz4_ -o demo -s space2
    ./cf push spring-petclinic --no-start
    ./cf bs spring-petclinic testCups
    ./cf start spring-petclinic
  displayName: 'DeployApp'
